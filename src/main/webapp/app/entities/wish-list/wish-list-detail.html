
<div>
    <h2><span data-translate="sourcesApp.wishList.detail.title">Wish List</span> {{vm.wishList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="sourcesApp.wishList.name">Name</span></dt>
        <dd>
            <span>{{vm.wishList.name}}</span>
        </dd>
        <dt><span data-translate="sourcesApp.wishList.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vm.wishList.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="sourcesApp.wishList.hidden">Hidden</span></dt>
        <dd>
            <span>{{vm.wishList.hidden}}</span>
        </dd>
        <dt><span data-translate="sourcesApp.wishList.user">User</span></dt>
        <dd>
            {{vm.wishList.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="wish-list-detail.edit({id:vm.wishList.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
